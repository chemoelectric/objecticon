<h1>coexf(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.functional-package.html" target="listFrame">ipl.functional</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Given a co-expression <code>e</code>, this returns a function which produces <code>@e</code>
on each evaluation.  Arguments to the function are discarded.
