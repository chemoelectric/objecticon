<h1>parse_host_port(s, def, c)</h1>
<dl>
<dt>Package :</dt><dd><a href="net-package.html" target="listFrame">net</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Parse a string <code>s</code> in the form "host:port" into a <code><a href="net.HostPort.html" target="displayFrame">HostPort</a></code> instance.
<code>def</code> is an optional default port value.  <code>c</code> is a cset giving an
alternative separator from the default ":".
