<h1>rotate(s, i)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Rotates <code>s</code> <code>i</code> characters to the left (negative <code>i</code> produces
rotation to the right); the default value of <code>i</code> is 1.
