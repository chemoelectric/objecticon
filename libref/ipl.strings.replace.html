<h1>replace(s1, s2, s3)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Replaces all occurrences of <code>s2</code> in <code>s1</code> by <code>s3</code>; <code>s2</code> may not be
the empty string.
<p/>
The result type is the type of <code>s1</code>.
<p/><a href="ipl.strings-strings.icn.html#397" target="displayFrame">Source - strings.icn </a>
<p/>
