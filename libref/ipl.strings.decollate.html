<h1>decollate(s, i)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Produces a string consisting of every other character of <code>s</code>. If <code>i</code>
is odd, the odd-numbered characters are selected, while if <code>i</code> is
even, the even-numbered characters are selected.  The default value
of <code>i</code> is 1.
<p/><a href="ipl.strings-strings.icn.html#150" target="displayFrame">Source - strings.icn </a>
