<h1>protect_why(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="util-package.html" target="listFrame">util</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
This function saves <code>&amp;why</code> before evaluating <code>e</code>.  If <code>e</code> succeeds,
<code>&amp;why</code> is restored, and the result returned; otherwise <code>&amp;why</code> is not
restored and the procedure fails.
<p/><a href="util-misc.icn.html#88" target="displayFrame">Source - misc.icn </a>

</body></html>
