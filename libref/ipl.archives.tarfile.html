<h1>tarfile(tname, fname)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.archives-package.html" target="listFrame">ipl.archives</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
tarfile(tname, fname) returns a pipe from which the file fname
within the tar archive rname can be read.  It is assumed that tname
and fname are valid.
