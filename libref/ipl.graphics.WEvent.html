<h1>WEvent(win, timeout)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.graphics-package.html" target="listFrame">ipl.graphics</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Get the next event from <code>win</code>, waiting if necessary. <code>timeout</code> gives
the max time to wait; if omitted wait forever.
