<h1>Echo(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.pdco-package.html" target="listFrame">ipl.pdco</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
A convenient wrapper around the <code>echo()</code> builtin function.  <code>e</code> is
evaluated, and if successful, a co-expression is returned which
endlessly repeats the result.
