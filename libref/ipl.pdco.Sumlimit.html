<h1>Sumlimit(e, limit, min)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.pdco-package.html" target="listFrame">ipl.pdco</a></dd>
<dt>Type :</dt><dd>procedure</dd>
