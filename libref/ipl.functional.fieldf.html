<h1>fieldf(field)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.functional-package.html" target="listFrame">ipl.functional</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Returns a function that takes one parameter (an object), and which
returns the given field of that object.
<p/>
Example :-
<pre>
  f := fieldf("abc")
  f(obj)       # returns obj.abc
</pre>
<p/><a href="ipl.functional-highorder.icn.html#198" target="displayFrame">Source - highorder.icn </a>
