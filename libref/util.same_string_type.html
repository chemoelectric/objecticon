<h1>same_string_type(s1, s2)</h1>
<dl>
<dt>Package :</dt><dd><a href="util-package.html" target="listFrame">util</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Convert and return <code>s1</code> so that it has the same type as <code>s2</code>, which
is assumed to be string or ucs, giving a runerr if conversion is not
possible.
<p/><a href="util-misc.icn.html#251" target="displayFrame">Source - misc.icn </a>
