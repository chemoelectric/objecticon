<h1>use_seq(e1, e2, e3)</h1>
<dl>
<dt>Package :</dt><dd><a href="util-package.html" target="listFrame">util</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
This is like <code><a href="util.use.html" target="displayFrame">use()</a></code>, but generates all results from <code>e2</code>.  So
unless the sequence is generated to its end, then the cleanup code
<code>e3</code> will not be run; in that case, the call should be wrapped in
<code><a href="util.clean.html" target="displayFrame">clean()</a></code>.
