<h1>ldel1(l, x)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.lists-package.html" target="listFrame">ipl.lists</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Delete just the first occurence of <code>x</code> from list <code>l</code>.
Returns <code>l</code> if <code>x</code> was found in <code>l</code>, fails otherwise.
