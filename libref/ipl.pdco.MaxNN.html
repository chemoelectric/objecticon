<h1>MaxNN(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.pdco-package.html" target="listFrame">ipl.pdco</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
A useful function to calculate the maximum of a sequence of
non-negative numbers.  Unlike <code><a href="ipl.pdco.Max.html" target="displayFrame">Max</a></code> above, the empty sequence makes
sense, and returns 0.  It is equivalent to :-
<p/>
<pre>
  Reduce{ "&lt;", 0, ... }
</pre>
