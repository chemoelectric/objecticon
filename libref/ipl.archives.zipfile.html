<h1>zipfile(zname, fname)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.archives-package.html" target="listFrame">ipl.archives</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
zipfile(zname, fname) returns a pipe from which the file fname
within the ZIP archive zname can be read.  It is assumed that zname
and fname are valid.
