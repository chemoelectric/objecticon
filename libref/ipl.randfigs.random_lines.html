<h1>random_lines(width, height)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.randfigs-package.html" target="listFrame">ipl.randfigs</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
random_lines(width, height) generates an infinite sequence of
randomly chosen lines within the area bounded by 0, 0 and width - 1,
height - 1.
