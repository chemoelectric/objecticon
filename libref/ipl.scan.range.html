<h1>range(e, min, max)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.scan-package.html" target="listFrame">ipl.scan</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Match <code>e</code> between <code>min</code> and <code>max</code> times, in longest first order.  <code>min</code>
defaults to zero, <code>max</code> to infinity.
