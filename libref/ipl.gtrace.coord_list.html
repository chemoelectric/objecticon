<h1>coord_list(call, limit)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.gtrace-package.html" target="listFrame">ipl.gtrace</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
coord_list(call, i) returns a list of the x,y coordinates in the trace
produced by invoke(call).  If i is nonnull, the list is limited
to i points.
