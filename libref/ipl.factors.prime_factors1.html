<h1>prime_factors1(i)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.factors-package.html" target="listFrame">ipl.factors</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Generate the prime factors of integer.  For example,
<code><a href="ipl.factors.prime_factors1.html" target="displayFrame">prime_factors1</a></code> applied to
<pre>
   1188 = (2^2) * (3^3) * 11
</pre>
generates
<pre>
   2, 2, 3, 3, 3 and 11
</pre>
<p/><a href="ipl.factors-factors.icn.html#146" target="displayFrame">Source - factors.icn </a>
