<h1>le_signed(s)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.bincvt-package.html" target="listFrame">ipl.bincvt</a></dd>
<dt>Type :</dt><dd>procedure</dd>

equivalent to :-
<pre>
