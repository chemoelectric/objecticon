<h1>List(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.pdco-package.html" target="listFrame">ipl.pdco</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Create a list from the result sequence of the given co-expression.
<p/>
For example :-
<pre>
    List{(e := 0 to 9, e * e)}
</pre>
produces the list
<pre>
    [0, 1, 4, 9, 16, 25, 36, 49, 64, 81]
</pre>
<p/><a href="ipl.pdco-pdco.icn.html#592" target="displayFrame">Source - pdco.icn </a>
