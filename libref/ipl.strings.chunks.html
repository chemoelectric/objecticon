<h1>chunks(s, n)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Split the given string into chunks of size <code>n</code>, followed by any
residual substring, if <code>n</code> doesn't divide <code>s</code> exactly.  The empty
string just returns itself.
