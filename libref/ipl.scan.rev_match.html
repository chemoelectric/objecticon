<h1>rev_match(s1, s2, i, j)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.scan-package.html" target="listFrame">ipl.scan</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
If s2[i:j] ends with s1, produce the position just to the left of
that substring.  The defaults are the same as <code><a href="ipl.scan.rev_find.html" target="displayFrame">rev_find</a></code>.
