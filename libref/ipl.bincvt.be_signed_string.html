<h1>be_signed_string(i)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.bincvt-package.html" target="listFrame">ipl.bincvt</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Returns a string which is a binary representation of integer <code>i</code>,
which may be negative, in the fewest number of characters necessary,
so that for any <code>i</code>,
<pre>
    be_signed(be_signed_string(i)) = i
</pre>
<p/><a href="ipl.bincvt-bincvt.icn.html#124" target="displayFrame">Source - bincvt.icn </a>
