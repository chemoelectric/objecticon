<h1>string_with(q, i)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.options-package.html" target="listFrame">ipl.options</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Converter function for a string option which must contain a char in
<code>q</code> (if q is a cset), or the substring <code>q</code>, otherwise.  <code>i</code> is an
optional integer giving a minimum index for <code>q</code>.
<p/><a href="ipl.options-options.icn.html#530" target="displayFrame">Source - options.icn </a>
