<h1>env_int(s, min, max)</h1>
<dl>
<dt>Package :</dt><dd><a href="util-package.html" target="listFrame">util</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Get an integer-valued environment variable.  Fails if the variable isn't
defined, returns the integer value otherwise.  <code>min</code> and <code>max</code> provide
optional bounds checking.
