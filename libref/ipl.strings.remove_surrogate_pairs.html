<h1>remove_surrogate_pairs(s)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Return a string which is the same as <code>s</code>, but with any utf-16
surrogate pairs replaced with their equivalent characters.
<p/>
The procedure fails if <code>s</code> contains an invalid surrogate pair
encoding.
<p/><a href="ipl.strings-strings.icn.html#690" target="displayFrame">Source - strings.icn </a>
