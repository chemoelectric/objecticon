<h1>substrings(s, i, j)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Generates all the substrings of <code>s</code> with lengths from <code>i</code> to <code>j</code>,
inclusive; <code>i</code> defaults to 1, <code>j</code> to <code>*s</code>.
