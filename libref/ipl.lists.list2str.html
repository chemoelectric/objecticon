<h1>list2str(l, sep)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.lists-package.html" target="listFrame">ipl.lists</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Convert a list to a string.  Note: to be compatible for re-input to str2list above,
the separator must be one character long.
<p/>
<dl>
<dt>
Parameters :
</dt>
<dd>
<code>l</code> - the list
</dd>
<dd>
<code>sep</code> - the separator char, default ","
</dd>
</dl>
