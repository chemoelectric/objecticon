<h1>error_if(s, v)</h1>
<dl>
<dt>Package :</dt><dd><a href="util-package.html" target="listFrame">util</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Like <code><a href="util.error.html" target="displayFrame">error</a></code>, but if <code>s</code> is <code>&amp;null</code>, succeed with <code>v</code>; otherwise set
<code>&amp;why</code> and fail.
<p/>
This is useful in procedures which accumulate a possible error
condition.

</body></html>
