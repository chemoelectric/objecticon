<h1>similar_string_type(s1, s2)</h1>
<dl>
<dt>Package :</dt><dd><a href="util-package.html" target="listFrame">util</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
This is like <code><a href="util.same_string_type.html" target="displayFrame">same_string_type</a></code>, but if <code>s2</code> is a <code>ucs</code> and <code>s1</code> is
an ascii string, then <code>s1</code> is returned as-is, rather than converted
to a <code>ucs</code>.
<p/><a href="util-misc.icn.html#263" target="displayFrame">Source - misc.icn </a>

</body></html>
