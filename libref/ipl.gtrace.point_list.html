<h1>point_list(call, i)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.gtrace-package.html" target="listFrame">ipl.gtrace</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
point_list(call, i) returns a list of the points in the trace produced
by invoke(call).  If i is nonnull, the list is limited to i points.
