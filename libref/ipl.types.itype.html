<h1>itype(x)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.types-package.html" target="listFrame">ipl.types</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
A version of <code>type()</code> more akin to conventional icon's <code>type()</code>.
For records and objects returns the name of the constructor or
class; for all other types returns the result of <code>type()</code>
