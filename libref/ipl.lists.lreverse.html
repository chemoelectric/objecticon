<h1>lreverse(L, pos1, pos2)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.lists-package.html" target="listFrame">ipl.lists</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
List reverse, returning a new list.  If <code>pos1</code> and <code>pos2</code> are given,
then only the sublist <code>pos1:pos2</code> is reversed.
