<h1>align_real_numbers(x, y)</h1>
<dl>
<dt>Package :</dt><dd><a href="numbers-package.html" target="listFrame">numbers</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Like <code><a href="numbers.align.html" target="displayFrame">align</a></code>, but accepts only real numbers (<code><a href="numbers.Dec.html" target="displayFrame">Dec</a></code> or <code><a href="numbers.Rat.html" target="displayFrame">Rat</a></code>), but not <code><a href="numbers.Cpx.html" target="displayFrame">Cpx</a></code>.
<p/>
<dl>
<dt>
Parameters :
</dt>
<dd>
<code>x</code> - something convertible to <code><a href="numbers.Dec.html" target="displayFrame">Dec</a></code>, or <code><a href="numbers.Rat.html" target="displayFrame">Rat</a></code>
</dd>
<dd>
<code>y</code> - something convertible to <code><a href="numbers.Dec.html" target="displayFrame">Dec</a></code>, or <code><a href="numbers.Rat.html" target="displayFrame">Rat</a></code>
</dd>
</dl>
