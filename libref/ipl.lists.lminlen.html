<h1>lminlen(L, p)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.lists-package.html" target="listFrame">ipl.lists</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Returns the size of the smallest value in <code>L</code>.  If <code>p</code> is given, it
is applied to each string as a "length" procedure.  The default for
<code>p</code> is
<pre>
     Prog.get_operator("*", 1)
</pre>
