<h1>rpb(op, x)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.functional-package.html" target="listFrame">ipl.functional</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Convenient function to get the binary operator <code>op</code>, partially
applied with <code>x</code>, as the right argument.  For example
<pre>
  rpb("/", 2)
</pre>
returns a function which halves its argument.
<p/><a href="ipl.functional-highorder.icn.html#153" target="displayFrame">Source - highorder.icn </a>
