<h1>add_surrogate_pairs(s)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Return a string which is the same as <code>s</code>, but with any characters
outside the BMP replaced with their UTF-16 surrogate pair
equivalent.
