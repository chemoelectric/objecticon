<h1>pos_off(off, len)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.scan-package.html" target="listFrame">ipl.scan</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
This is a function to extract part of <code>&amp;subject</code> relative to <code>&amp;pos</code>.
First <code>&amp;pos</code> is added to <code>off</code>, then the substring of length <code>len</code> is
taken from that position.  Either parameter may be -ve; no change is
made to <code>&amp;subject</code> or <code>&amp;pos</code>.
<p/><a href="ipl.scan-scan.icn.html#1025" target="displayFrame">Source - scan.icn </a>
