<h1>slugs(s, n, c)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Generates column-sized chunks (length &lt;= <code>n</code>) of string <code>s</code> broken
at spans of cset <code>c</code>.
<p/>
Defaults:   <code>n</code>    80  <br>
<code>c</code>    <code></code> \t\r\n\v\f'<code></code>
<p/>
Example:
<pre>
    every write("&gt;  ", slugs(msg, 50))
</pre>
<p/><a href="ipl.strings-strings.icn.html#525" target="displayFrame">Source - strings.icn </a>
