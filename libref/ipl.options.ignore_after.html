<h1>ignore_after(f)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.options-package.html" target="listFrame">ipl.options</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
A helpful procedure to use as an ignoreproc to <code>option</code>.  The
given function <code>f</code> is used to test each argument; when it succeeds
then option processing ceases, and all further arguments are treated
as-is.
