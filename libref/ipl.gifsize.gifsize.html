<h1>gifsize(name)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.gifsize-package.html" target="listFrame">ipl.gifsize</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
This procedure returns the logical screen size of a GIF file in the
form width,height.  It fails if the file does not exist or is not a
valid GIF file.
