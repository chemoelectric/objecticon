<h1>Set(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.pdco-package.html" target="listFrame">ipl.pdco</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Create a set from the result sequence of the given co-expression.
<p/>
For example :-
<pre>
   Set{(e := 0 to 9, e * e)}
</pre>
produces the set
<pre>
   {0, 1, 4, 9, 16, 25, 36, 49, 64, 81}
</pre>
<p/><a href="ipl.pdco-pdco.icn.html#610" target="displayFrame">Source - pdco.icn </a>
