<h1>try(e)</h1>
<dl>
<dt>Package :</dt><dd><a href="exception-package.html" target="listFrame">exception</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Generate the results of <code>e</code>, whilst "catching" any exceptions
thrown.  On an exception, failure occurs, and the caller can check
for an exception by testing the values of <code><a href="exception.thrown.html" target="displayFrame">thrown</a></code> and/or <code><a href="exception.thrower.html" target="displayFrame">thrower</a></code>.
<p/><a href="exception-exception.icn.html#81" target="displayFrame">Source - exception.icn </a>
