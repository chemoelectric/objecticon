<h1>WDelay(win, time)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.graphics-package.html" target="listFrame">ipl.graphics</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
A helpful procedure to delay for the given time, whilst processing
window events from <code>win</code>, and checking for quit events (see
<code>QuitEvent()</code>).  If the user presses "p", then the program pauses
until "p" is pressed again.
