<h1>push_n(l, a[])</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.lists-package.html" target="listFrame">ipl.lists</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Push all the parameters on the given list.  Note that the order of
the given items is maintained, so that for example :-
<pre>
  l := [1,2,3]
  push_n(l, 4,5,6)
  # Now l is [4,5,6,1,2,3]
</pre>
<p/><a href="ipl.lists-lists.icn.html#822" target="displayFrame">Source - lists.icn </a>
<p/>
