<h1>rthrow(a[])</h1>
<dl>
<dt>Package :</dt><dd><a href="exception-package.html" target="listFrame">exception</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
A convenient procedure to invoke <code>runerr</code> if there is no
<code><a href="exception.throw_handler.html" target="displayFrame">throw_handler</a></code>, or <code><a href="exception.throw.html" target="displayFrame">throw</a></code> otherwise.  This is useful if a
procedure may legitimately be called both within and without the
context of a <code><a href="exception.try.html" target="displayFrame">try</a></code>.
<p/><a href="exception-exception.icn.html#45" target="displayFrame">Source - exception.icn </a>
