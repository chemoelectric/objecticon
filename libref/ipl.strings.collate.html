<h1>collate(s1, s2)</h1>
<dl>
<dt>Package :</dt><dd><a href="ipl.strings-package.html" target="listFrame">ipl.strings</a></dd>
<dt>Type :</dt><dd>procedure</dd>
</dl><p/>
Collates the characters of <code>s1</code> and <code>s2</code>.  For example,
<pre>
   collate("abc", "def")
</pre>
produces <code>"adbecf"</code>.
<p/><a href="ipl.strings-strings.icn.html#48" target="displayFrame">Source - strings.icn </a>
